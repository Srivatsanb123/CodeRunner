<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Online Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/solarized.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar">
  <div class="navbar-title">Coderunner</div>
</nav>
<div class="container">
  <form action="/" method="post" id="form">
    <div class="left-side">
      <h2>Code Editor</h2>
      <div class="grid-container">
        <div>
          <select id="language" name="language">
            <option value="python" {% if language == 'python' %}selected{% endif %}>Python</option>
            <option value="text/x-csrc" {% if language == 'text/x-csrc' %}selected{% endif %}>C</option>
            <option value="text/x-c++src" {% if language == 'text/x-c++src' %}selected{% endif %}>C++</option>
            <option value="text/x-java" {% if language == 'text/x-java' %}selected{% endif %}>Java</option>
          </select>
          <select id="theme" name="theme">
            <option value="monokai" {% if theme=='monokai' %}selected{% endif %}>Dark</option>
            <option value="default" {% if theme=='default' %}selected{% endif %}>Light</option>
          </select>
          <button type="submit">Run >></button>
        </div>
        <div class="save">
          <input type="text" id="filename" placeholder="Filename" style="width: 90px;">
          <button type="button" onclick="saveToFile()">Save File</button>
        </div>
        <div class="load">
          <input type="file" accept=".js,.py,.c,.cpp,.txt" id="fileInput">
          <button type="button" onclick="loadFile()">Load File</button>
        </div>
      </div>
      <textarea id="code" name="code" rows="10"></textarea>
      <h2>Input</h2>
      <textarea id="input" name="input" rows="5">{% if input!=None %}{{input}}{% endif %}</textarea>
    </div>
  </form>
  <div class="right-side">
    <h2>Output</h2>
{% if output %}
<pre id="output">
{{ output }}
</pre>
{% endif %}
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/cmake/cmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/matchbrackets.min.js"></script>
<script src="{{ url_for('static',filename='js/script.js') }}"></script>
</body>
</html>
